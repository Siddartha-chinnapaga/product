<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Agropest Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="test.css" />
</head>
<body>

<header class="navbar">
  <div class="brand">Agropest</div>

  <nav class="nav-links">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Our Services</a>
    <a href="#">Contact Us</a>
  </nav>

  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
<section class="product-scene">
  <!-- Animated leaves floating -->
  <div class="floating-leaf leaf1"></div>
  <div class="floating-leaf leaf2"></div>
  <div class="floating-leaf leaf3"></div>

  <!-- Curved hills background -->
  <div class="hills"></div>

    <div class="product-frame">
      <div class="leaf-frame"></div>
      <img src="product.jpg" alt="Eco Fertilizer" class="product-img">
    </div>

    <!-- Details in organic shape -->
    <div class="details-container">
      <h1>AgroPest UltraGreen Fertilizer</h1>

      </p>

    </div>
  </div>

  <!-- Animated grass at bottom -->
  <div class="grass"></div>
</section>
<footer class="footer">
  <img src="footer.jpg" alt="Footer Background" class="footer-img">
</footer>




<script src="test.js"></script>
</body>
</html>
